<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .opcaoMenu {
            border:1px solid black;
            width: 100px;
            height: 35px;
            background-color: black;
            color:white;
            background-repeat: no-repeat;
            background-position: center 10px;
            text-align: center;
            padding-top:50px;
        }
        .opcaoMenuFace {
            background-image: url('imagens/faceBlack.png');
        }
        .opcaoMenuFace:hover {
            color:rgb(108, 108, 255);
            background-image: url('imagens/face.png');
        }
        .opcaoMenuInsta {
            background-image: url('imagens/instaBlack.png');
        }
        .opcaoMenuInsta:hover {
            color:orange;
            background-image: url('imagens/insta.png');
        }
        .opcaoMenuYoutube {
            background-image: url('imagens/youtubeBlack.png');
        }
        .opcaoMenuYoutube:hover {
            color:rgb(249, 132, 132);
            background-image: url('imagens/youtube.png');
        }

    </style>
</head>
<body>
    <div class="opcaoMenu opcaoMenuFace">
        Facebook
    </div>
    <br>
    <div class="opcaoMenu opcaoMenuInsta">
        Instagram
    </div>
    <br>
    <div class="opcaoMenu opcaoMenuYoutube">
        Youtube
    </div>
</body>
</html>
