<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1º e 2º estados: quando ele está disponível pela primeira vez e após ser visitado*/
        a:link, a:visited {
            color: green;
        }
        /* 3º estado: quando o user passa o mouse sobre o link */
        a:hover {
            color: blue;
        }
        /* 4º estado: quando o link está sendo ativado pelo usuário*/
        a:active {
            color: pink;
        }
    </style>
</head>

<body>
    <!--a{Opção $}*3-->
    <a href="">Opção 1</a>
    <a href="">Opção 2</a>
    <a href="">Opção 3</a>
</body>

</html>
