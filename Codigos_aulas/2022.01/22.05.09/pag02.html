<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
        }

        fieldset {
            width: 250px;
            height: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -70px;
            border-radius: 10px;
        }

        input[type="button"] {
            display: block;
            width: 100px;
            margin: auto;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Login</legend>
        <form action="">
            <label for="">User:</label><input type="text" name="" id="">
            <label for="">Password:</label><input type="password" name="" id="">
            <input type="button" value="Entrar">
        </form>
    </fieldset>
</body>

</html>
