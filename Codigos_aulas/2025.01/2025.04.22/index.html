<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulários em HTML</title>
</head>
<body>
    <h1>Formulários em HTML</h1>


    <fieldset style="width:250px;">
        <legend>Cadastro de funcionários</legend>
        <form>
            <label for="txtNome">Nome:</label> 
            <br>
            <input id="txtNome" type="text" maxlength="20">

            <br><br>
            <label for="txtEndereco">Endereço:</label> 
            <br>
            <input id="txtEndereco" type="text">

            <br><br>
            <label for="txtSenha">Senha:</label> 
            <br>
            <input id="txtSenha" type="password">

            <br><br>
            <label for="txtIdade">Idade:</label> 
            <br>
            <input id="txtIdade" type="number" min="0" step="2" max="10">

            <br><br>
            <label for="txtNasc">Data de nascimento:</label> 
            <br>
            <input id="txtNasc" type="date">

            <br><br>
            Sexo:
            <input type="radio" name="sexo" id="txtMasc">
            <label for="txtMasc">Masculino</label>
            <input type="radio" name="sexo" id="txtFem">
            <label for="txtFem">Feminino</label>

            <br><br>
            <label for="selEstado">UF:</label>
            <select id="selEstado">
                <option value="">Selecione</option>
                <option value="">AC</option>
                <option value="">SP</option>
                <option value="">MG</option>
            </select>

            <br><br>
            <p>Domínio de linguagens:</p>
            <input type="checkbox" id="lingJava">
            <label for="lingJava">Java</label>
            <br>
            <input type="checkbox" id="lingJavaScript">
            <label for="lingJavaScript">JavaScript</label>
            <br>
            <input type="checkbox" id="lingC">
            <label for="lingC">C/C++</label>

            <br><br>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>        
</body>
</html>
