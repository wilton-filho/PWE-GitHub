<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0px;
            box-sizing: border-box;
        }
        .container {
            width:1000px;
            margin:auto;
            border:5px solid black;
            display:flex;
            flex-direction: row;
        }
        div {
            border:1px solid black;
        }
        main section:nth-child(1) {
            background-color:gray;
        }
        .tecnologias > div {
            width:33.3%;
        }
        .portfolio div:nth-child(1) {
            width:33.3%;
        }
        .portfolio div:nth-child(2) {
            width:66.6%;
        }
        .portfolioReverso div:nth-child(1) {
            width:66.6%;
        }
        .portfolioReverso div:nth-child(2) {
            width:33.3%;
        }
    </style>
</head>
<body>
    <header></header>

    <main>
        <!--Seção: 3 tecnologias -->
        <section>
            <div class="container tecnologias">
                <div>HTML5</div>
                <div>CSS3</div>
                <div>JavaScript</div>
            </div>
        </section>

        <!--Seção: Imagem + Txt -->
        <section>
            <div class="container portfolio">
                <div>Imagem</div>
                <div>Texto</div>
            </div>
        </section>

        <!--Seção: Txt + Imagem -->
        <section>
            <div class="container portfolioReverso">
                <div>Texto</div>
                <div>Imagem</div>
            </div>
        </section>

        <!--Seção: Imagem + Txt -->
        <section>
            <div class="container portfolio">
                <div>Imagem</div>
                <div>Texto</div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
