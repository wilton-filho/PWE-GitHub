<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Classe global. Qualquer tag HTML poderá utilizá-la */
        .azul {
            color: blue;
        }
        /*Somente tags "p" poderão utilizar a classe "rosa"*/
        p.rosa {
            color: pink;
        }
        /*Somente tags "p" poderão utilizar a classe "vermelho"*/
        p.vermelho {
            color: red;
        }
        /*Somente tags "h1" poderão utilizar a classe "amarelo"*/
        h1.amarelo {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="azul">Título</h1>
    <p class="azul">Wilton Filho</p> 
    <p class="vermelho">Wilton Filho</p> 
    <p class="rosa">Wilton Filho</p>
    <b class="azul">Wilton Filho</b>
</body>
</html>
