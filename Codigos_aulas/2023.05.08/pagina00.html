<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Configuração do link inicialmente*/
        a:link {
            background-color: rgb(255, 163, 163);
        }
        /* Configuração do link após ser visitado */
        a:visited {
            background-color: rgb(113, 251, 113);
        } 
        /* Configuração ao movimentar o cursor do mouse sobre o link */
        a:hover {
            background-color: pink;
        }
        /* Configuração ao clicar sobre o link */
        a:active {
            background-color: yellow;
        }
          
    </style>
</head>
<body>
    <a href="#">Instituto Federal</a>
</body>
</html>
