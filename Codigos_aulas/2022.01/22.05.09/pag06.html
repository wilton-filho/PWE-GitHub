<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0px;
        }
        body {
            margin:20px;
        }
        a:link, a:visited{
            text-decoration: none;
            background-color: green;
            padding:10px 50px;
            color: white;
            border: 2px solid black;
            font-size:20px;
            border-radius: 20px; 
            transition:all 0.5s;           
            text-shadow: 1px 1px 1px black;
            border: 1px solid black;
            display:block;
            width:100px;
            text-align: center;
            margin-bottom:10px;
        }
        a:link:hover {
            box-shadow: 2px 2px 5px 1px gray;   
        }
        a.rotacionar:link:hover {
            transform: rotate(360deg);
        }
        a.transladar:link:hover {
            /*transform: translate(30px, 20px);*/
            transform: scale(1.5, 1.5) translate(30px, 20px) rotate(360deg) translate;
            
        }
        
    </style>
</head>
<body>
    <nav>
    <a href="http://www.google.com" class="rotacionar">Rotacionar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
    <a href="http://www.google.com" class="transladar">Transladar</a>
</nav>
</body>
</html>
