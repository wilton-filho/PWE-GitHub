<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* seletor contextual: aplica a regra apenas para u's dentro de p's */
        p u {
            background-color: yellow;
        }
        /* agrupamento de seletores: aplica a regra para todos os p's e u's */
        /* p, u {
            background-color: yellow;
        } */
    </style>
</head>
<body>
    <p>wilton de <u>paula</u> filho</p>
    <u>sou um teste</u>
    <p>sistemas para internet</p>
</body>
</html>
