<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixaGeral {
            width:1000px;
            border:5px solid red;
            margin:auto;
        }
        .caixa1, .caixa2 {
            border: 1px solid black;
            width: 200px;
        }
        .caixa1 {
            float:left;
        }
        .caixa2 {
            float:right;
        }
        .breakLine::after {
            content: "";
            display: block;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="breakLine caixaGeral">
        <div class="caixa1">Caixa 1</div>

    </div>
