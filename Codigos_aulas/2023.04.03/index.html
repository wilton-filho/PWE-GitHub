<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <h1>Cadastro de clientes</h1>
        <p style="color:red">Todos os campos são de preenchimento obrigatório</p>

        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="primeiroNome">Nome:</label><br>
            <input type="text" id="primeiroNome" placeholder="Nome completo"required><br><br>

            <label for="dataNascimento">Data de nascimento:</label><br>
            <input type="date" id="dataNascimento" required><br><br>

            <label for="">Sexo:</label><br>
            <input type="radio" name="sexo" checked><label>Masculino</label>
            <input type="radio" name="sexo"><label>Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="telefoneCelular">Telefone celular:</label><br>
            <input type="tel" id="telefoneCelular" placeholder="Apenas números (máx: 9)" maxlength="9" required><br><br>

            <label for="website">Website pessoal/profissional:</label><br>
            <input type="url" id="website" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Localização</legend>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" required><br><br>

            <label for="numero">Número:</label><br>
            <input type="number" min="1" max="9999" step="1" id="numero" placeholder="(Valor entre 1 e 9999)" style="width: 150px;" required><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" required><br><br>

            <label for="estado">Estado:</label><br>
            <select id="estado">
                <option>Selecione</option>
                <option>Minas Gerais</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Amapá</option>
            </select>
        </fieldset>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">


    </form>
</body>
</html>
