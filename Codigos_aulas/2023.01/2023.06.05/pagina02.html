<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Celular */
        p {
            color: blue;
            text-align: center;
            font-size:12px;
        }
        /* As regras abaixo serÃ£o aplicadas aos dispositivos com largura>=600px */
        /*Tablet*/
        @media screen and (min-width: 600px) {
            p {
                color: red;
                font-size:14px;
            }  
        }
        /*Desktop*/
        @media screen and (min-width: 1000px) {
            p {
                color: green;
                font-size:28px;
            }  
        }

    </style>
</head>
<body>
    <p>Wilton Filho</p>
</body>
</html>
