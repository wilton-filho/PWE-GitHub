<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin:0px;
            padding:0px;
        }
        main section {
            width: 1200px;
            margin: auto;
        }
        main section div {
            height: 200px;
            border: 1px solid black;
            float: left;
        }
        .tecnologias div {
            width: 33.33%;
        }
        .portfolio div {
            width: 50%;
        }
        .produtos div {
            width: 100%;
        }
        .clientes div {
            width: 25%;
        }
        .estoque div:nth-child(1) {
            width:75%;
        }
        .estoque div:nth-child(2) {
            width:25%;
        }
        /* .tecnologias div:nth-child(odd) {

        .tecnologias div:nth-child(even) {

        } */

</head>

    <main>
        <section class="tecnologias">
            <div>Box 1</div>
            <div>Box 2</div>
            <div>Box 3</div>
        </section>
        
        <section class="portfolio">
            <div>Box 4</div>
            <div>Box 5</div>
        </section>

        <section class="produtos">
            <div>Box 6</div>
        </section>

        <section class="clientes">
            <div>Box 7</div>
            <div>Box 8</div>
            <div>Box 9</div>
            <div>Box 10</div>
        </section>
        
        <section class="estoque">

            <div>Box 12</div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
