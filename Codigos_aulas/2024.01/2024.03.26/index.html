<!-- Inserção de DOCTYPE -->
<!DOCTYPE html>

<!-- Inserção do atributo lang -->
<html lang="pt-br">

<head>
    <!-- Inserção da tag title com um título -->
    <title>Título</title>
</head>

<body>

    <!-- Remoção de parágrafo dentro de outro -->
    <p>Wilton Filho,<strong>você está procurando erros?</strong></p>
    
    <!-- Ordem correta de fechamento da tag i -->
    <p>Analise <i><u>atentamente</u></i> para encontrá-los</p>

    <ul>
        <!-- sublista u inserida corretamente dentro da tag li -->
        <li>Português:
            <ul>
                <li>Ortografia</li>
                <li>Verbos</li>
            </ul>
        </li>
        <li>Matemática</li>
    </ul>
    
    <!-- Inserção da tag alt a tag img -->
    <img src="figura.png" alt="descrição">

    <!-- Remoção da tag font e inserção do atributo style para definição de cor -->
    <p style="color:red">
        Achou todos os erros?
    </p>

    <!-- Fechamento da tag h1 -->
    <h1>Parabéns, você terminou!</h1>
</body>

</html>
